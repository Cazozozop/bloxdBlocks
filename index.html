<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bloxd Blocks Explorer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Minecraft&display=swap');
  
  :root {
    --dirt: #8B5A3C;
    --stone: #7C7C7C;
    --grass: #6FA83A;
    --dark: #1a1a1a;
    --light: #f0f0f0;
  }
  
  * { box-sizing: border-box; }
  
  body {
    margin: 0;
    background: linear-gradient(180deg, #87CEEB 0%, #5B9BD5 100%);
    font-family: 'Courier New', monospace;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  header {
    background: linear-gradient(180deg, #3C3C3C 0%, #2C2C2C 100%);
    padding: 15px 20px;
    border-bottom: 4px solid #000;
    box-shadow: 0 4px 0 rgba(0,0,0,0.5);
  }
  
  h1 {
    margin: 0;
    font-size: 24px;
    text-shadow: 3px 3px 0 #000;
    color: #FFFF55;
    letter-spacing: 2px;
  }
  
  .status-bar {
    margin-top: 8px;
    font-size: 13px;
    color: #AAA;
  }
  
  .container {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
    flex: 1;
    display: grid;
    grid-template-columns: 380px 1fr;
    gap: 20px;
  }
  
  .panel {
    background: rgba(60, 60, 60, 0.9);
    border: 3px solid #000;
    box-shadow: inset 0 0 0 2px #8B8B8B, 4px 4px 0 rgba(0,0,0,0.5);
    padding: 15px;
    position: relative;
  }
  
  .panel::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, #fff, transparent);
    opacity: 0.3;
  }
  
  .search-section {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    text-shadow: 2px 2px 0 #000;
    font-size: 14px;
    color: #FFFF55;
  }
  
  input[type="search"] {
    width: 100%;
    padding: 10px;
    background: #000;
    border: 2px solid #8B8B8B;
    color: #fff;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    outline: none;
    box-shadow: inset 2px 2px 0 rgba(0,0,0,0.5);
  }
  
  input[type="search"]:focus {
    border-color: #fff;
  }
  
  .btn {
    padding: 10px 20px;
    background: linear-gradient(180deg, #6B6B6B 0%, #4A4A4A 100%);
    border: 2px solid #000;
    color: #fff;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    text-shadow: 2px 2px 0 #000;
    box-shadow: inset 0 0 0 1px #8B8B8B, 2px 2px 0 rgba(0,0,0,0.5);
    text-decoration: none;
    display: inline-block;
    font-size: 13px;
  }
  
  .btn:hover {
    background: linear-gradient(180deg, #7B7B7B 0%, #5A5A5A 100%);
  }
  
  .btn:active {
    box-shadow: inset 2px 2px 4px rgba(0,0,0,0.5);
    transform: translate(1px, 1px);
  }
  
  .suggestions {
    max-height: 400px;
    overflow-y: auto;
    margin-top: 10px;
    background: #1a1a1a;
    border: 2px solid #000;
  }
  
  .suggestion {
    padding: 10px;
    border-bottom: 1px solid #333;
    cursor: pointer;
    transition: background 0.1s;
  }
  
  .suggestion:hover {
    background: #2a2a2a;
    color: #FFFF55;
  }
  
  .block-view {
    display: none;
  }
  
  .block-view.active {
    display: block;
  }
  
  .block-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid #000;
  }
  
  .block-name {
    font-size: 22px;
    color: #FFFF55;
    text-shadow: 3px 3px 0 #000;
    margin: 0;
  }
  
  .block-content {
    display: grid;
    grid-template-columns: 200px 1fr;
    gap: 20px;
  }
  
  .texture-box {
    width: 200px;
    height: 200px;
    background: repeating-conic-gradient(#AAA 0% 25%, #999 0% 50%) 50% / 20px 20px;
    border: 3px solid #000;
    box-shadow: inset 0 0 0 2px #666;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  
  .texture-box img {
    max-width: 100%;
    max-height: 100%;
    image-rendering: pixelated;
    image-rendering: -moz-crisp-edges;
    image-rendering: crisp-edges;
  }
  
  .properties {
    background: #000;
    border: 2px solid #8B8B8B;
    padding: 12px;
    max-height: 500px;
    overflow-y: auto;
  }
  
  .prop-row {
    display: flex;
    padding: 8px 0;
    border-bottom: 1px solid #333;
    font-size: 13px;
  }
  
  .prop-row:last-child {
    border-bottom: none;
  }
  
  .prop-key {
    min-width: 150px;
    color: #AAA;
    font-weight: bold;
  }
  
  .prop-value {
    color: #FFFF55;
    word-break: break-word;
  }
  
  .intro {
    text-align: center;
    padding: 40px 20px;
    color: #AAA;
  }
  
  .loader {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 3px solid #333;
    border-top-color: #FFFF55;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  .hint {
    font-size: 12px;
    color: #888;
    margin-top: 5px;
  }
  
  ::-webkit-scrollbar {
    width: 12px;
  }
  
  ::-webkit-scrollbar-track {
    background: #1a1a1a;
  }
  
  ::-webkit-scrollbar-thumb {
    background: #4a4a4a;
    border: 2px solid #000;
  }
  
  ::-webkit-scrollbar-thumb:hover {
    background: #5a5a5a;
  }

  @media (max-width: 900px) {
    .container {
      grid-template-columns: 1fr;
    }
    .block-content {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>‚õèÔ∏è BLOXD BLOCKS EXPLORER ‚õèÔ∏è</h1>
    <div class="status-bar">
      Status: <span id="status">Initialisation...</span>
    </div>
  </header>

  <main class="container">
    <aside class="panel">
      <div class="search-section">
        <label>üîç Rechercher un bloc</label>
        <input 
          id="searchInput" 
          type="search" 
          placeholder="Ex: stone, dirt, grass..."
          autocomplete="off"
        />
        <div class="hint">Tapez pour filtrer les blocs disponibles</div>
      </div>
      
      <div class="suggestions" id="suggestions"></div>
      
      <div style="margin-top: 15px;">
        <button class="btn" id="reloadBtn">üîÑ Recharger</button>
      </div>
    </aside>

    <section class="panel">
      <div class="intro" id="intro">
        <p>üëà S√©lectionnez un bloc dans la liste √† gauche</p>
        <p class="hint">Chargement des donn√©es depuis GitHub...</p>
      </div>

      <div class="block-view" id="blockView">
        <div class="block-header">
          <h2 class="block-name" id="blockName">Nom du bloc</h2>
          <div id="downloadArea"></div>
        </div>
        
        <div class="block-content">
          <div class="texture-box" id="textureBox">
            <span style="color: #666;">Aucune texture</span>
          </div>
          
          <div class="properties" id="properties"></div>
        </div>
      </div>
    </section>
  </main>

<script>
(async function() {
  const BLOCKS_URL = "https://raw.githubusercontent.com/Cazozozop/bloxdBlocks/refs/heads/main/blocks.js";
  const TEXTURE_BASE = "https://raw.githubusercontent.com/Cazozozop/bloxdBlocks/refs/heads/main/textures/";
  
  // URLs alternatives √† essayer
  const ALTERNATIVE_URLS = [
    BLOCKS_URL,
    'https://api.allorigins.win/raw?url=' + encodeURIComponent(BLOCKS_URL),
    'https://corsproxy.io/?' + encodeURIComponent(BLOCKS_URL)
  ];
  
  let blocksData = null;
  let blocksIndex = [];
  
  const statusEl = document.getElementById('status');
  const searchInput = document.getElementById('searchInput');
  const suggestionsEl = document.getElementById('suggestions');
  const introEl = document.getElementById('intro');
  const blockViewEl = document.getElementById('blockView');
  const blockNameEl = document.getElementById('blockName');
  const textureBoxEl = document.getElementById('textureBox');
  const propertiesEl = document.getElementById('properties');
  const downloadAreaEl = document.getElementById('downloadArea');
  const reloadBtn = document.getElementById('reloadBtn');
  
  function setStatus(text) {
    statusEl.textContent = text;
  }
  
  async function loadBlocks() {
    try {
      setStatus('T√©l√©chargement...');
      
      let jsCode = null;
      let lastError = null;
      
      // Essayer toutes les URLs
      for (const url of ALTERNATIVE_URLS) {
        try {
          setStatus(`Tentative: ${url.includes('allorigins') ? 'AllOrigins proxy' : url.includes('corsproxy') ? 'CorsProxy' : 'GitHub direct'}...`);
          const response = await fetch(url);
          
          if (response.ok) {
            jsCode = await response.text();
            if (jsCode && jsCode.length > 1000) {
              break; // Succ√®s!
            }
          }
        } catch (e) {
          lastError = e;
          console.warn('Failed with', url, e);
        }
      }
      
      if (!jsCode) {
        throw lastError || new Error('Toutes les tentatives ont √©chou√©');
      }
      
      setStatus('Analyse du code minifi√©...');
      
      const extracted = extractBlocksFromMinified(jsCode);
      
      if (extracted && Object.keys(extracted).length > 0) {
        blocksData = extracted;
        buildIndex();
        setStatus(`‚úì ${blocksIndex.length} blocs charg√©s`);
        searchInput.disabled = false;
        return true;
      } else {
        setStatus('‚ùå √âchec extraction - Aucun bloc trouv√©');
        console.log('Code re√ßu (premiers 500 chars):', jsCode.substring(0, 500));
        return false;
      }
    } catch (error) {
      setStatus('‚ùå Erreur: ' + error.message);
      console.error('Erreur d√©taill√©e:', error);
      return false;
    }
  }
  
  function extractBlocksFromMinified(code) {
    // Le code contient des objets de blocs imbriqu√©s dans des d√©finitions de fonction
    // Chercher les patterns de blocs avec displayName, ttb, textureInfo, etc.
    
    const blocks = {};
    
    // Pattern pour trouver les d√©finitions de blocs: "BlockName":{properties...}
    const blockPattern = /"([^"]+)":\{([^{}]*(?:\{[^{}]*\}[^{}]*)*)\}/g;
    
    let match;
    while ((match = blockPattern.exec(code)) !== null) {
      const blockName = match[1];
      const blockContent = match[2];
      
      // Filtrer les blocs qui ont des propri√©t√©s de jeu
      if (blockContent.includes('ttb:') || 
          blockContent.includes('displayName:') || 
          blockContent.includes('textureInfo:') ||
          blockContent.includes('harvestType:')) {
        
        try {
          const blockData = parseBlockProperties(blockContent, blockName);
          if (blockData && Object.keys(blockData).length > 0) {
            blocks[blockName] = blockData;
          }
        } catch (e) {
          console.warn(`Failed to parse ${blockName}:`, e);
        }
      }
    }
    
    return blocks;
  }
  
  function parseBlockProperties(content, name) {
    const props = { name: name };
    
    // displayName - peut √™tre un objet avec translationKey
    const displayMatch = content.match(/displayName:\{translationKey:"([^"]+)"\}/);
    if (displayMatch) {
      props.displayName = displayMatch[1].replace('item:', '');
    } else {
      props.displayName = name;
    }
    
    // ttb (time to break)
    const ttbMatch = content.match(/ttb:(\d+)/);
    if (ttbMatch) props.ttb = parseInt(ttbMatch[1]);
    
    // textureInfo
    const textureMatch = content.match(/textureInfo:"([^"]+)"/);
    if (textureMatch) {
      props.textureInfo = textureMatch[1];
    }
    
    // Texture array
    const textureArrayMatch = content.match(/textureInfo:\[([^\]]+)\]/);
    if (textureArrayMatch) {
      const textures = textureArrayMatch[1].match(/"([^"]+)"/g);
      if (textures) {
        props.textureInfo = textures.map(t => t.replace(/"/g, ''));
      }
    }
    
    // harvestType
    const harvestMatch = content.match(/harvestType:"([^"]+)"/);
    if (harvestMatch) props.harvestType = harvestMatch[1];
    
    // harvestLevel
    const levelMatch = content.match(/harvestLevel:(\d+)/);
    if (levelMatch) props.harvestLevel = parseInt(levelMatch[1]);
    
    // drops
    const dropsMatch = content.match(/drops:"([^"]+)"/);
    if (dropsMatch) props.drops = dropsMatch[1];
    
    // damage
    const damageMatch = content.match(/damage:(\d+)/);
    if (damageMatch) props.damage = parseInt(damageMatch[1]);
    
    // model
    const modelMatch = content.match(/model:"([^"]+)"/);
    if (modelMatch) props.model = modelMatch[1];
    
    // itemTexture
    const itemTexMatch = content.match(/itemTexture:"([^"]+)"/);
    if (itemTexMatch) props.itemTexture = itemTexMatch[1];
    
    // description
    const descMatch = content.match(/description:\{translationKey:"([^"]+)"\}/);
    if (descMatch) props.description = descMatch[1].replace('item:', '');
    
    // transTex (transparent)
    if (content.includes('transTex:!0')) props.transparent = true;
    
    // soundType
    const soundMatch = content.match(/soundType:\{break:"([^"]+)",place:"([^"]+)"\}/);
    if (soundMatch) {
      props.soundType = { break: soundMatch[1], place: soundMatch[2] };
    }
    
    // onMinedAura
    const auraMatch = content.match(/onMinedAura:(\d+)/);
    if (auraMatch) props.onMinedAura = parseInt(auraMatch[1]);
    
    return props;
  }
  
  function buildIndex() {
    blocksIndex = [];
    
    Object.keys(blocksData).forEach(key => {
      const block = blocksData[key];
      const displayName = block.displayName || key;
      
      // Filtrer les blocs meta internes (contiennent |meta|)
      if (!key.includes('|meta|') && !key.includes('|TreeBase|') && 
          !key.includes('|TreeCanopy|') && !key.includes('|GrassRoots|') &&
          !key.startsWith('_') && !key.includes('placeholder')) {
        blocksIndex.push({ 
          name: displayName, 
          key: key,
          data: block 
        });
      }
    });
    
    blocksIndex.sort((a, b) => a.name.localeCompare(b.name, 'fr'));
  }
  
  function renderSuggestions(query) {
    const q = query.trim().toLowerCase();
    suggestionsEl.innerHTML = '';
    
    if (!q) {
      const topBlocks = blocksIndex.slice(0, 30);
      topBlocks.forEach(block => {
        const div = document.createElement('div');
        div.className = 'suggestion';
        div.textContent = block.name;
        div.onclick = () => showBlock(block);
        suggestionsEl.appendChild(div);
      });
      return;
    }
    
    const matches = blocksIndex.filter(b => 
      b.name.toLowerCase().includes(q) || b.key.toLowerCase().includes(q)
    ).slice(0, 50);
    
    if (matches.length === 0) {
      suggestionsEl.innerHTML = '<div class="suggestion" style="cursor: default; color: #666;">Aucun r√©sultat</div>';
      return;
    }
    
    matches.forEach(block => {
      const div = document.createElement('div');
      div.className = 'suggestion';
      div.textContent = block.name;
      div.onclick = () => showBlock(block);
      suggestionsEl.appendChild(div);
    });
  }
  
  function showBlock(block) {
    introEl.style.display = 'none';
    blockViewEl.classList.add('active');
    
    const data = block.data;
    blockNameEl.textContent = block.name;
    
    // Texture
    textureBoxEl.innerHTML = '';
    const textureInfo = data.textureInfo || data.itemTexture;
    
    if (textureInfo) {
      const img = document.createElement('img');
      
      let textureName = textureInfo;
      if (Array.isArray(textureInfo)) {
        textureName = textureInfo[0];
      }
      
      // Construire l'URL de la texture
      img.src = TEXTURE_BASE + textureName + '.png';
      img.alt = block.name;
      img.onerror = () => {
        textureBoxEl.innerHTML = '<span style="color: #666;">Texture: ' + textureName + '</span>';
      };
      textureBoxEl.appendChild(img);
    } else {
      textureBoxEl.innerHTML = '<span style="color: #666;">Aucune texture</span>';
    }
    
    // Properties
    renderProperties(data);
    
    // Download button (pas de mod√®les 3D dans ce fichier)
    downloadAreaEl.innerHTML = '';
  }
  
  function renderProperties(data) {
    propertiesEl.innerHTML = '';
    
    const priority = ['displayName', 'ttb', 'textureInfo', 'itemTexture', 'harvestType', 
                     'harvestLevel', 'drops', 'damage', 'model', 'description', 
                     'transparent', 'soundType', 'onMinedAura'];
    
    const shown = new Set();
    
    priority.forEach(key => {
      if (key in data) {
        addProperty(key, data[key]);
        shown.add(key);
      }
    });
    
    Object.keys(data).forEach(key => {
      if (!shown.has(key)) {
        addProperty(key, data[key]);
      }
    });
  }
  
  function addProperty(key, value) {
    const div = document.createElement('div');
    div.className = 'prop-row';
    
    const keySpan = document.createElement('span');
    keySpan.className = 'prop-key';
    keySpan.textContent = key + ':';
    
    const valueSpan = document.createElement('span');
    valueSpan.className = 'prop-value';
    
    if (typeof value === 'object') {
      valueSpan.textContent = JSON.stringify(value, null, 2);
    } else {
      valueSpan.textContent = String(value);
    }
    
    div.appendChild(keySpan);
    div.appendChild(valueSpan);
    propertiesEl.appendChild(div);
  }
  
  // Events
  searchInput.addEventListener('input', (e) => {
    renderSuggestions(e.target.value);
  });
  
  searchInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const firstSuggestion = suggestionsEl.querySelector('.suggestion');
      if (firstSuggestion && firstSuggestion.onclick) {
        firstSuggestion.click();
      }
    }
  });
  
  reloadBtn.addEventListener('click', () => {
    loadBlocks();
  });
  
  // Init
  await loadBlocks();
  renderSuggestions('');
  
  // Debug
  window.__blocksData = blocksData;
  window.__blocksIndex = blocksIndex;
})();
</script>
</body>
</html>
